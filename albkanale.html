<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Web App</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="data:application/json, {
        &quot;name&quot;: &quot;Your Web App&quot;,
        &quot;short_name&quot;: &quot;App&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#ffffff&quot;,
        &quot;theme_color&quot;: &quot;#ffffff&quot;
    }">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        /* Centered content styling */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        #addToHomeScreenPrompt {
            display: none;
            text-align: center;
            max-width: 90%;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .show-prompt {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Prompt for users to add the app to their home screen -->
    <div id="addToHomeScreenPrompt">
        <p>For the best experience, please add this app to your home screen.</p>
        <p><strong>Tap "Share" â†’ "Add to Home Screen"</strong></p>
    </div>

    <script>
        // Target URL to redirect after adding to home screen
        const targetUrl = 'https://cybertoolz.online/guideV1';

        // Check if the app is in standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            // Redirect to the target URL if in standalone mode
            window.location.href = targetUrl;
        } else {
            // Show the prompt to add to home screen if not in standalone mode
            document.getElementById('addToHomeScreenPrompt').classList.add('show-prompt');
        }
    </script>
</body>
</html>
